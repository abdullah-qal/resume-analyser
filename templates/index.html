<!DOCTYPE html> <!-- Declares that this is a HTML file  -->
<html lang="en">

<head> <!-- Contains metadata about the document -->
    <meta charset="UTF-8"> <!-- Declares the character encoding for the document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Analyzer</title>
</head>

<body>
    <h1>Welcome to the Resume Analyzer</h1> <!-- Heading of the page -->
    <p> Upload your resume as a PDF or DOCX file</p>
    <form action="{% url 'upload_resume' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <!-- Specifies the route to send the form data to -->
        <label for="resume">Upload your resume:</label>
        <input type="file" id="resume" name="file" accept=".pdf,.docx" required>
        <button type="submit">Analyze</button>
    </form>

    <h2>Or parse a LinkedIn job posting</h2>
    <form action="{% url 'parse_job_posting' %}" method="POST">
        {% csrf_token %}
        <label for="job_url">Enter LinkedIn Job URL:</label>
        <input type="url" id="job_url" name="job_url" required>
        <button type="submit">Parse Job Posting</button>
    </form>
</body>
</html>
